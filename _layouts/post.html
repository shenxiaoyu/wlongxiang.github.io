---
layout: blogs
---

<div class="archive-content">
  
    <div class="content">
    {% for post in site.posts %}
      <a href="{{ site.baseurl }}/#{{ post.title }}">
          <h2 class="post-title">{{ post.title }}</h2>
      </a>
     {% endfor %}
    </div>

</div>

<div class="page-content">
  <div class="wrapper">

    <div class="posts">
    {% for post in site.posts %}

      <div class="post" id="{{ post.title }}">
        <h2 class="title">{{ post.title }}  </h2>   

        {{ post.content }}
      </div>


      <div class="line"> /// </div>
     
    {% endfor %}
    </div>
 </div>
</div>
